<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    
    <title>SkyService Dashboard</title>

    <link rel="icon" type="image/png" href="/favicon.png"> 

    <meta name="description" content="SkyService - Professional Discord Bot & Minecraft Server Solutions" />
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

</head>
<body>

    <header>
        <nav>
            </nav>
    </header>

    <main>
        <h1>POTENZIA IL TUO UNIVERSO DIGITALE</h1>
        <p>Host Minecraft velocissimi, bot Discord intelligenti e siti web moderni...</p>
        <button>VISUALIZZA LISTINO</button>
        <button>CONTATTA STAFF</button>
        </main>

    <button data-netlify-identity-button>Area Amministrativa</button>
    
    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    // Reindirizza l'utente a /admin.html dopo il login riuscito
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin.html"; 
                    });
                }
            });
            // Gestisce il reindirizzamento dopo il logout
            window.netlifyIdentity.on('logout', () => {
                document.location.href = '/'; 
            });
        }
    </script>
    
</body>
</html>
