        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    // Se non loggato, al successo del login reindirizza a /admin.html
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin.html";

    <script>

    if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
            if (!user) {
